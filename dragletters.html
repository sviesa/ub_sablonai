<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <script src="js/jquery-1.10.2.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/dragletters.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="dragletters">

<div id="animated-message" class="invisible">Puikiai atlikai užduotį</div>

<div class="equal-height" style="float: left">
  <div>
    <div class="equal-height float-left droppable" type="4">
      <div class="answer"></div>
      <table border class="cells" type="4">
        <td></td>
        <td class="redborder-right"></td>
        <td></td>
        <td></td>
      </table>
    </div>
    <div class="equal-height float-right droppable" type="7">
      <div class="answer long"></div>
      <table border class="cells" type="7">
        <td></td>
        <td class="redborder-right"></td>
        <td></td>
        <td class="redborder-right"></td>
        <td></td>
        <td></td>
        <td></td>
      </table>
    </div>
  </div>
  <div >
    <div class="equal-height float-left droppable" type="6">
      <div class="answer"></div>
      <table border class="cells" type="6">
        <td></td>
        <td></td>
        <td class="redborder-right"></td>
        <td></td>
        <td></td>
        <td></td>
      </table>
    </div>
    <div class="equal-height float-right droppable" type="5">
      <div class="answer"></div>
      <table border class="cells" type="5">
        <td></td>
        <td class="redborder-right"></td>
        <td></td>
        <td></td>
        <td></td>
      </table>
    </div>
  </div>
  <div class="from">
    <div class="draggable picture" id="1" type="4" data-word="JŪRA">
      <img src="img/sea.jpg">
    </div>
    <div class="draggable picture hidden" id="2" type="6" data-word="ŽVEJYS">
      <img src="img/fisherman.jpg">
    </div>
    <div class="draggable picture hidden" id="3" type="5" data-word="ŽUVIS">
      <img src="img/fish.jpg">
    </div>
    <div class="draggable picture hidden" id="4" type="7" data-word="ARBŪZAS">
      <img src="img/watermelon.jpg">
    </div>
    <div class="draggable picture hidden" id="5" type="4" data-word="ŽOLĖ">
      <img src="img/grass.jpg">
    </div>
    <div class="draggable picture hidden" id="6" type="4" data-word="ROŽĖ">
      <img src="img/rose.jpg">
    </div>
    <div class="draggable picture hidden" id="7" type="5" data-word="ZYLĖS">
      <img src="img/marshtits.jpg">
    </div>
    <div class="draggable picture hidden" id="8" type="7" data-word="VAZONAS">
      <img src="img/flowerpot.jpg">
    </div>
    <div class="draggable picture hidden" id="9" type="6" data-word="ZEBRAS">
      <img src="img/zebra.jpg">
    </div>
  </div>
</div>
<div  id="results">
    <div class="picture answer invisible"  id="1" type="4" data-word="JŪRA">
      <img src="img/sea.jpg">
      <a class="title">Jūra</a>
    </div>
    <div class=" picture answer invisible" id="2" type="6" data-word="ŽVEJYS">
      <img src="img/fisherman.jpg">
      <a class="title">Žvejys</a>
    </div>
    <div class=" picture answer invisible" id="3" type="5" data-word="ŽUVIS">
      <img src="img/fish.jpg">
      <a class="title">Žuvis</a>
    </div>
    <div class=" picture answer invisible" id="4" type="7" data-word="ARBŪZAS">
      <img src="img/watermelon.jpg">
      <a class="title">Arbūzas</a>
    </div>
    <div class=" picture answer invisible" id="5" type="4" data-word="ŽOLĖ">
      <img src="img/grass.jpg">
      <a class="title">Žolė</a>
    </div>
    <div class=" picture answer invisible" id="6" type="4" data-word="ROŽĖ">
      <img src="img/rose.jpg">
      <a class="title">Rožė</a>
    </div>
    <div class=" picture answer invisible" id="7" type="5" data-word="ZYLĖS">
      <img src="img/marshtits.jpg">
      <a class="title">Zylės</a>
    </div>
    <div class=" picture answer invisible" id="8" type="7" data-word="VAZONAS">
      <img src="img/flowerpot.jpg">
      <a class="title">Vazonas</a>
    </div>
    <div class=" picture answer invisible" id="9" type="6" data-word="ZEBRAS">
      <img src="img/zebra.jpg">
      <a class="title">Zebras</a>
    </div>
</div>

</body>
</html>
